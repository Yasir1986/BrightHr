# netlify.toml
[build]
  command = "npm run build"
  publish = "dist"  # Important: Vite uses "dist" not "build"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Add these headers to prevent MIME issues
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "text/javascript"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"